version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: b2b_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - php-fpm
    networks:
      - b2b-network
    restart: unless-stopped

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: b2b_php
    volumes:
      - ./:/var/www/html:delegated
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
    environment:
      - MAGENTO_RUN_MODE=${MAGENTO_RUN_MODE:-production}
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - ELASTICSEARCH_HOST=elasticsearch
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - elasticsearch
      - redis
    networks:
      - b2b-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: b2b_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/magento.cnf:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - b2b-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: b2b_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - b2b-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: b2b_redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - b2b-network
    restart: unless-stopped

networks:
  b2b-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local
